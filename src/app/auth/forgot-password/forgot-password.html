<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="d-flex justify-content-center py-4">
              <a routerLink="/" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
              </a>
            </div><!-- End Logo -->
      <div class="card shadow-sm">
       
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Forgot Password</h3>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" aria-label="Forgot Password Form">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Enter the email associated with your ShaadiSharthi account.</div>
              <div *ngIf="email?.invalid && email?.touched" class="text-danger mt-1">
                Please enter a valid email address.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading || forgotPasswordForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ loading ? 'Sending...' : 'Send Reset Link' }}
            </button>
          </form>
          <div *ngIf="message" class="alert alert-success mt-3" role="alert">{{ message }}</div>
          <div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
