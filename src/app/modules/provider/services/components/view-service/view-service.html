<main id="main" class="main">
    <div class="pagetitle">
        <h1>Service Details</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/services">Services</a></li>
                <li class="breadcrumb-item active">Details</li>
            </ol>
        </nav>
    </div>

    <section class="section dashboard">
        <!-- Loading Spinner -->
        <div *ngIf="isLoading$ | async" class="d-flex justify-content-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Main Content -->
        <ng-container *ngIf="(isLoading$ | async) === false">
            <div *ngIf="service$ | async as service; else notFound">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a routerLink="/services" class="btn btn-light"><b><i class="bi bi-arrow-left"></i> Back to List</b></a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Details</h5>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="serviceName" class="form-label">Service Name</label>
                                <input type="text" class="form-control" id="serviceName" [value]="service.name" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" [value]="service.category" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" [value]="service.price | number:'1.2-2'" disabled>
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Service Description</label>
                                <textarea class="form-control" id="description" rows="4" [value]="service.description" disabled></textarea>
                            </div>
                        </form>

                        <!-- Media Tabs -->
                        <h5 class="card-title mt-4">Media</h5>
                        <ul class="nav nav-tabs d-flex" id="mediaTabs" role="tablist">
                            <li class="nav-item flex-fill" role="presentation">
                                <button class="nav-link w-100 active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-content" type="button" role="tab">
                                    <i class="bi bi-images"></i> Images
                                </button>
                            </li>
                            <li class="nav-item flex-fill" role="presentation">
                                <button class="nav-link w-100" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos-content" type="button" role="tab">
                                    <i class="bi bi-film"></i> Videos
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content pt-3" id="mediaTabsContent">
                            <div class="tab-pane fade show active" id="images-content" role="tabpanel">
                               <div class="row row-cols-2 row-cols-md-4 g-3" *ngIf="getMediaByType(service.media, 'image').length > 0; else noImages">
                                    <div class="col" *ngFor="let image of getMediaByType(service.media, 'image')">
                                        <img [src]="image.url" class="img-thumbnail" alt="Service Image">
                                    </div>
                                </div>
                                <ng-template #noImages>
                                    <p class="text-muted col-12">No images available for this service.</p>
                                </ng-template>
                            </div>
                            <div class="tab-pane fade" id="videos-content" role="tabpanel">
                                <div class="row row-cols-2 row-cols-md-4 g-3" *ngIf="getMediaByType(service.media, 'video').length > 0; else noVideos">
                                    <div class="col" *ngFor="let video of getMediaByType(service.media, 'video')">
                                        <video controls width="100%" class="img-thumbnail">
                                            <source [src]="video.url" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                </div>
                               <ng-template #noVideos>
                                    <p class="text-muted col-12">No videos available for this service.</p>
                                </ng-template></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Not Found Template -->
            <ng-template #notFound>
                <div class="card-body">
                    <div class="alert alert-danger text-center mt-3" role="alert">
                        Service not found. It may have been deleted.
                    </div>
                    <div class="text-center">
                        <a routerLink="/services" class="btn btn-primary"><b><i class="bi bi-arrow-left"></i> Back to List</b></a>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </section>
</main>
